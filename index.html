<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <script src="/assets/JavaScript/index.js" defer></script>
    <title>Giphy API</title>
</head>

<body>
    <header>
        <h1>Anime Giphs</h1>
    </header>
    <div class="container">
        <div id="searchParams">
            <h2>Search</h2>

            <div class="inputfield">
                <label id="label" for="limit">Limit:</label>
                <input type="number" name="limit" id="limit" min="1" max="50">
            </div>

            <div class="inputField">
                <label for="offset">Offset:</label>
                <input type="number" name="offset" id="offset" min="0" max="4999">
            </div>

            <div>
                <label for="rating">Content Rating:</label>
                <select name="rating" id="rating">
                    <option value="">-- rating --</option>
                    <option value="g">g</option>
                    <option value="pg">pg</option>
                    <option value="pg-13">pg-13</option>
                    <option value="r">r</option>
                </select>
            </div>

        </div>

        <div id="animes">
            <h2>Anime Buttons</h2>

            <div id="searchBar">
                <input id="search" type="text" placeholder="Add an anime button!">
                <button id="addTopicBtn">Add Anime</button>
            </div>
            <div id="buttonGroup"></div>
        </div>

        <div id="giphs">
            <h2>Giphs</h2>
            <div id="giphyGroup">
            </div>
        </div>
    </div>
</body>

</html>
